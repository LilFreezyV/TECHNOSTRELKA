<!DOCTYPE html>
<html lang="ru-en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="header_style.css">
    <link rel="stylesheet" href="recs_style.css">
    <link rel="stylesheet" href="login_style.css">
    <title>{{title}} - TempName</title>
    <!-- <link rel="stylesheet" type="text/css" href=""> // style -->
</head>
<body>
<header class="header">
    <a href="http://127.0.0.1:5000/" class="home-btn" id="btn">Главная</a>
    <div class="auth-buttons"> <!-- Навигация -->
        <a href="http://127.0.0.1:5000/register" class="signup-btn" id="btn">Регистрация</a>
        <a href="http://127.0.0.1:5000/login" class="login-btn" id="btn">Вход</a>
    </div>
    <form class="search-form" action="/find" method="post">
        <input type="text" class="search-input" placeholder="Найти фильм..." name="query">
    </form>

</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <div>
        <h5>TempName</h5>
    </div>
    <div>
        <h5>2025</h5>
    </div>
</footer>
</body>
</html>
